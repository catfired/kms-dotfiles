autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,highres,auto,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

# Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
# Cubic Bezier Curve Visualiser: https://www.cssportal.com/css-cubic-bezier-generator/
animations {
    enabled=1

    bezier=OverShot,0.47,0.4,0.1,1.8
bezier=MaterialStandard,0.2, 0.0, 0, 1.0
bezier=MaterialEmphasizedDecelerate,0.05, 0.7, 0.1, 1.0
bezier=MaterialEmphasizedAccelerate,0.3f, 0f, 0.8f, 0.15f


    animation=windowsIn,1,4,MaterialEmphasizedDecelerate,slide
    animation=windowsOut,1,2,MaterialEmphasizedAccelerate,slide
    animation=windowsMove,1,3,MaterialStandard,slide

    animation=border,1,2,MaterialStandard
    animation=fade,1,2,MaterialStandard
    animation=workspaces,1,6,default
}


dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
    mfact = 0.5;
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5

    blur {
        enabled = yes
        size = 6
        passes = 5
        special = no
        xray = true
        new_optimizations = on
    }

    drop_shadow = no
    shadow_range = 14
    shadow_render_power = 2
    col.shadow = rgba(a4c8ffee)
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 3
    col.active_border = rgba(a4c8ffff) 90deg

    layout = dwindle
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrule = float, title:^(Picture-in-Picture)$
windowrule = float, title:^(Picture in picture)$

windowrule = size 30% 30%, title:^(Picture-in-Picture)$
windowrule = size 30% 30%, title:^(Picture in picture)$

windowrule = move 69.9% 69.9%, title:^(Picture-in-Picture)$
windowrule = move 69.9% 69.9%, title:^(Picture in picture)$

windowrule = workspace special, title:^(Picture-in-Picture)$
windowrule = workspace special, title:^(Picture in picture)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, K, exec, ~/.config/hypr/eww/scripts/self open keybinds
bind = $mainMod, RETURN, exec, ~/.config/hypr/scripts/open_terminal.sh
bind = $mainMod, Q, killactive, 
bind = $mainMod, SPACE, togglefloating, 
bind = $mainMod SHIFT, F, fullscreen, 
bind = $mainMod, A, exec, rofi -show drun
bind = $mainMod SHIFT, S, exec, ~/.config/hypr/scripts/screenshot.sh area
bind = $mainMod SHIFT, X, exec, ~/.config/hypr/scripts/screenshot.sh output
bind = $mainMod, P, exec, ~/.config/hypr/eww/scripts/waybar/powermenu
bind = $mainMod, B, exec, ~/.config/hypr/scripts/change_brightness.sh up
bind = $mainMod SHIFT, B, exec, ~/.config/hypr/scripts/change_brightness.sh down
bind = $mainMod, S, pin
bind = $mainMod, G, exec, gtklock
bind = $mainMod, W, exec, waybar
bind = $mainMod, N, exec, pkill waybar

bind = , XF86AudioRaiseVolume, exec, ~/.config/hypr/eww/scripts/set_output_volume 5%+
bind = , XF86AudioLowerVolume, exec, ~/.config/hypr/eww/scripts/set_output_volume 5%-
bind = , XF86AudioMute, exec, ~/.config/hypr/eww/scripts/toggle_output_mute

bind = , XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/change_brightness.sh up
bind = , XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/change_brightness.sh down

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move focus with mainMod + vim keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move window with mainMod + arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Move window with mainMod + vim keys
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# will switch to a submap called resize
bind=ALT,R,submap,other

# will start a submap called "resize"
submap=other

# sets repeatable binds for resizing the active window
bind=SUPER, A, exec, rofi -show drun
bind=SUPER, SPACE, togglefloating,
bind=SUPER, Q, killactive
bindm =SUPER, mouse272, movewindow
bindm =SUPER, mouse273, resizewindow

# use reset to go back to the global submap
bind=,escape,submap,reset 

# will reset the submap, meaning end the current one and return to the global one
submap=reset

# keybinds further down will be global again...

# Autostart
exec-once = ~/.config/hypr/autostart.sh
